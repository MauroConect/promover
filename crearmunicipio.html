  <div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="nombreLocalidad">Nombre de la Localidad:</label>
            <input type="text" class="form-control" id="nombreLocalidad" required>
        </div>

        <div class="form-group">
            <label for="provincia">Provincia:</label>
            <input type="text" class="form-control" id="provincia" required>
        </div>

        <div class="form-group">
            <label for="pais">País:</label>
            <input type="text" class="form-control" id="pais" required>
        </div>

        <div class="form-group">
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" class="form-control" id="codigoPostal" required>
        </div>

        <div class="form-group">
            <label for="habitantes">Número de Habitantes:</label>
            <input type="number" class="form-control" id="habitantes" required>
        </div>

        <div class="form-group">
            <label for="tipoLocalidad">Tipo de Localidad:</label>
            <select class="form-control" id="tipoLocalidad">
                <option value="urbana">Urbana</option>
                <option value="rural">Rural</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
