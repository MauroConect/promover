    <div class="container mt-5">
      <form>
          <div class="form-group">
              <label for="nombreComercio">Nombre del Comercio:</label>
              <input type="text" class="form-control" id="nombreComercio" required>
          </div>

          <div class="form-group">
              <label for="selectRubro">Rubro:</label>
              <select class="form-control" id="selectRubro">
                  <option value="gastronomia">Gastronomía</option>
                  <option value="hoteles">Hoteles</option>
                  <option value="bares">Bares</option>
                  <option value="deportes">Deportes</option>
              </select>
          </div>

          <div class="form-group">
              <label for="contacto">Contacto:</label>
              <input type="text" class="form-control" id="contacto">
          </div>

          <div class="form-group">
              <label for="encargadoSucursal">Encargado de Sucursal:</label>
              <input type="text" class="form-control" id="encargadoSucursal">
          </div>

          <div class="form-group">
            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correoElectronico" required>
        </div>

          <div class="form-group">
              <label for="selectEstado">Estado:</label>
              <select class="form-control" id="selectEstado">
                  <option value="activo">Activo</option>
                  <option value="inactivo">Inactivo</option>
              </select>
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
