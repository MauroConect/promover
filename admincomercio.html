<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        /* Estilos adicionales para mejorar la experiencia UI UX */
        .accordion-item {
          margin-bottom: 10px;
        }
    
        @media (max-width: 768px) {
          /* Ajuste para dispositivos móviles */
          .form-group {
            margin-bottom: 10px;
          }
    
          .accordion-button {
            width: 100%;
          }
    
          .accordion-button::after {
            content: "+";
            float: right;
          }
    
          .accordion-button.collapsed::after {
            content: "-";
          }
        }
      </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Tu Comercio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- Menú exclusivo para el administrador de comercio -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/admincomercio.html" id="navbarDropdownProductos" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Productos (Crear-Editar)
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownProductos">
                        <a class="dropdown-item" href="#">Crear Producto</a>
                        <a class="dropdown-item" href="#">Editar Producto</a>
                        <!-- Agrega más opciones según tus necesidades -->
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDescripcion" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Descripción (Crear-Editar)
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownDescripcion">
                        <a class="dropdown-item" href="/adminocomerciodescripcion.html">Crear Descripción</a>
                        <a class="dropdown-item" href="#">Editar Descripción</a>
                        <!-- Agrega más opciones según tus necesidades -->
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownContactos" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Datos Contacto
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownContactos">
                        <a class="dropdown-item" href="/admincomerciocontacto.html">Crear Contacto</a>
                        <a class="dropdown-item" href="#">Editar Contacto</a>
                        <!-- Agrega más opciones según tus necesidades -->
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownServicios" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Servicios (Crear-Editar)
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownServicios">
                        <a class="dropdown-item" href="#">Crear Servicio</a>
                        <a class="dropdown-item" href="#">Editar Servicio</a>
                        <!-- Agrega más opciones según tus necesidades -->
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="container mt-5">
            <div class="accordion" id="configuracionAccordion">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConfiguracion"
                    aria-expanded="true" aria-controls="collapseConfiguracion">
                    Configuración de Comercio
                  </button>
                </h2>
                <div id="collapseConfiguracion" class="accordion-collapse collapse show" data-bs-parent="#configuracionAccordion">
                  <div class="accordion-body">
                    <form>
                      <div class="form-group">
                        <label for="nombreComercio">Nombre del Comercio:</label>
                        <input type="text" class="form-control" id="nombreProducto" required>
                      </div>
          
                       <!-- Campo para ¿Quienes Somos? -->
                       <div class="form-group">
                        <label for="quienesSomos">¿Quienes Somos?</label>
                        <textarea class="form-control" id="quienesSomos" rows="3" required></textarea>
                    </div>

                    <!-- Campo para Horarios -->
                    <div class="form-group">
                        <label for="horarios">Horarios:</label>
                        <input type="text" class="form-control" id="horarios" required>
                    </div>

                    <!-- Campo para ¿Qué ofrecemos? -->
                    <div class="form-group">
                        <label for="queOfrecemos">¿Qué ofrecemos?</label>
                        <textarea class="form-control" id="queOfrecemos" rows="3" required></textarea>
                    </div>

                    <!-- Campo para Descripción -->
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                    </div>

                    <!-- Campo para Contáctanos -->
                    <div class="form-group">
                      <label for="instagram">Instagram:</label>
                      <input type="text" class="form-control" id="instagram" placeholder="URL o nombre de usuario" required>
                  </div>

                  <!-- Campo para WhatsApp -->
                  <div class="form-group">
                      <label for="whatsapp">WhatsApp:</label>
                      <input type="text" class="form-control" id="whatsapp" placeholder="Número de teléfono" required>
                  </div>

                  <!-- Campo para Facebook -->
                  <div class="form-group">
                      <label for="facebook">Facebook:</label>
                      <input type="text" class="form-control" id="facebook" placeholder="URL o nombre de usuario" required>
                  </div>

                  <!-- Campo para Twitter -->
                  <div class="form-group">
                      <label for="twitter">Twitter:</label>
                      <input type="text" class="form-control" id="twitter" placeholder="URL o nombre de usuario" required>
                  </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
  
    
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
                  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
                  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
                  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body> 
</html>
